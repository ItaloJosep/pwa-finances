<app-header Title={{title}}></app-header>
<app-fab-more (onClick)="fabClick()"></app-fab-more>

<div class="body">
    <app-donut-chart></app-donut-chart>

    <h1 class="title-list"><br>Seus principais gastos</h1>

    <div class="list" *ngFor="let item of listItens">
        <app-item-list-home Title={{item.title}} Price={{item.price}} TagColor={{item.tagColor}} AvatarColor={{item.avatarColor}}></app-item-list-home>
    </div>
</div>
