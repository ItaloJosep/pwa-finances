<div class="container-item row shadow-sm">
    <div class="container-category col-1 col-md-1 col-md-1">
        <div class="category row">
            <div class="tag col-5 col-sm-2 col-md-1 col-lg-1" [ngStyle]="{backgroundColor: TagColor}"></div>
        </div>

    </div>
    <div class="title col-7 col-md-6 col-md-6">
        <p>{{Title}}</p>
    </div>

    <div class="price col-4 col-md-5 col-md-5">
        R$ {{Price}}
    </div>
</div>
